<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawsGuards: Empowering Lives, Embracing Paws</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a href="index.html" class="nav"><h2 class="logo">PawsGuards</h2></a>

        <label for="" class="icons">

        </label>

        <nav class="navigation">
            <a href="index.html" >Home <span></span></a>
            <a href="about.html">About<span></span></a>
            <a href="services.html">Services<span></span></a>
            <a href="contact.html">Contact<span></span></a>
        </nav>
    </header>
    <section class="parallax"></section>
    <form action="">
        <h2>Report</h2>
        <div class="form-group fullname">
          <label for="">Location</label>
          <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
          <button class="search-btn">Search</button>
          <div class="separator"></div>
          <button class="location-btn">Use Current Location</button>
        </div>
        <div class="form-group email">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Give a short description of the animal.">
        </div>
        <div class="form-group password">
          <label for="CardNo">Upload the image of the animal:</label>
          <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
          <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>
        <div class="form-group submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
    </body>
</html>
