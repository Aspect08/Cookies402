<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML | CodingNepal</title>
    <link rel="stylesheet" href="style2.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <a href="index.html" class="nav"><h2 class="logo">PawsGuards</h2></a>

      <label for="" class="icons">

      </label>

      <nav class="navigation">
          <a href="index.html" >Home <span></span></a>
          <a href="about.html">About<span></span></a>
          <a href="services.html">Services<span></span></a>
          <a href="contact.html">Contact<span></span></a>
      </nav>
  </header>
    <form action="">
      <h2>Eligibility Form</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group password">
        <label for="test">Name of pet you want to adopt</label>
        <input type="text" id="text">
      </div>
      <div class="form-group date">
        <label for="number">Age</label>
        <input type="number" id="number">
      </div>
      <div class="form-group gender">
        <label for="text">Why do you want to adopt the pet?</label>
        <input type="text" id="text">
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
