<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style2.css">
    <!-- Fontawesome CDN Link For Icons -->

  <body>
    <header>
      <a href="index.html" class="nav"><h2 class="logo">PawsGuards</h2></a>

      <label for="" class="icons">

      </label>

      <nav class="navigation">
          <a href="index.html" >Home <span></span></a>
          <a href="#">About<span></span></a>
          <a href="#">Services<span></span></a>
          <a href="contact.html">Contact<span></span></a>
      </nav>
  </header>
    <form action="thank-you.html">
      <h2>Volunteer Form</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" id="date" placeholder="Enter your BirthDay">
      </div>
      <div class="form-group gender">
        <label for="address">Address</label>
        <input type="text" id="text" placeholder="Enter your address">
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
